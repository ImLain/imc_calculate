<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calcul IMC</title>
        <link rel="stylesheet" href="style.css" />

    </head>

    <body>
    
        <div class="container">
            <h1>Calcul <span>d'IMC</span></h1>

            <div class="container-group">

                <div class="input-group">
                    <label for="height">Votre taille en centimètres</label>
                    <input type="number" name="height" id="height" placeholder="Votre taille en centimètres">
                </div>
                <div class="input-group">
                    <label for="weight">Votre poids en kg</label>
                    <input type="number" id="weight" name="weight" placeholder="Votre poids en kg">
                </div>
            </div>

            <button>Calculer l'IMC</button>


            <div class="result">En attente du résultat ...</div>
            <div class="imc_value"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
